[book]
title = "每日新闻汇总"
authors = ["reigadegr"]
language = "zh-CN"
src = "src"

[build]
build-dir = "book"
create-missing = false

[output.html]
default-theme = "light"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/reigadegr/daily-news"
edit-url-template = "https://github.com/reigadegr/daily-news/edit/main/{path}"
additional-css = ["./theme/css/custom.css"]

[output.html.search]
enable = true
limit-results = 30
use-boolean-and = true

[output.html.fold]
enable = true
level = 0
